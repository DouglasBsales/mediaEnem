<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular media Enem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap');

    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    "
  >
    <div 
    id="pageNota"
    style=
    "background-color: #69DB7C;
    padding: 20px;
    border-radius: 10px;"
    >
      <h1
      style=
      "color: #202020;
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      color: #fff;
      ">Coloque aqui as suas notas e descubra a sua média no ENEM</h1>
      
      <form action="" style="display: flex; justify-content:space-between">
      
        <fieldset style="height: 35px; border: 2px solid #fff; border-radius: 5px;">
          <legend style="color: #fff; padding-left: 5px; font-weight: bold; font-size: 14px;  ">Matemática</legend>
          <input
            style="width: 50px; border: none; outline: none; background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            width: 60px;"
            type="text"
            maxlength="5"
            id="mat"
          />
        </fieldset>
        <fieldset style="height: 35px; border: 2px solid #fff; border-radius: 5px;">
          <legend style="color: #fff; padding-left: 5px; font-weight: bold; font-size: 14px;">Humanas</legend>
          <input
            style="width: 50px; border: none; outline: none; background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            width: 60px;"
            type="text"
            maxlength="5"
            id="human"
          />
        </fieldset>
        <fieldset style="height: 35px; border: 2px solid #fff; border-radius: 5px;">
          <legend style="color: #fff; padding-left: 5px; font-weight: bold; font-size: 14px;">Linguagens</legend>
          <input
            style="width: 50px; border: none; outline: none; background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            width: 60px;"
            type="text"
            maxlength="5"
            id="language"
          />
        </fieldset>
        <fieldset style="height: 35px; border: 2px solid #fff; border-radius: 5px;">
          <legend style="color: #fff; padding-left: 5px; font-weight: bold; font-size: 14px;">Natureza</legend>
          <input
            style="width: 50px; border: none; outline: none; background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            width: 60px;
            "
            type="text"
            maxlength="5"
            id="natureza"
          />
        </fieldset>

        <fieldset style="height: 35px; border: 2px solid #fff; border-radius: 5px;">
          <legend style="color: #fff; padding-left: 5px; font-weight: bold; font-size: 14px;">Redação</legend>
          <input
            style="width: 50px; border: none; outline: none; background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            width: 60px;"
            type="text"
            id="redacao"
          />
        </fieldset>
        <button
        type="button"
          style="
            background-color: #333333;
            border-radius: 10px;
            border: 1px solid #1876f256;
            cursor: pointer;
            height: 50px;
          "
        onclick="exibirMedia()">
          <p style=
          "color: #fff;
          font-family: 'Montserrat', sans-serif;
          font-size: 14px;
          font-weight: bold;
          ">
            Descobrir minha nota
          </p>
        </button>
      </form>
    </div>

    <div style="display: flex; flex-direction: column; justify-content: center; border-radius: 10px; background-color: #69DB7C; padding: 30px; position: absolute; visibility: hidden;" id="pageResultado">

      <div style="display: flex; justify-content: flex-end;">
        <button 
        style="background: transparent; 
        border: none;" 
        onclick="fecharPage()">
          <i style="font-size: 40px; color: #fff; cursor: pointer;" class="bi bi-x-lg"></i>
        </button>
      </div>

      <h1 style="color: #fff;
      font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column;">Sua média do Enem
      <span style="text-align: center;">foi de:</span></h1>
      <p id="resultadoNota"
      style="font-family: 'Montserrat', sans-serif; font-weight: bold; font-size: 48px; text-align: center; background-color: #fff; color:#69DB7C; padding: 20px; border-radius: 20px;"
      ></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
